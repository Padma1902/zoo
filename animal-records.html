<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animal Records</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: lightblue;
      padding: 20px;
    }
    nav {
      background-color: #e6e6fa;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
    }
    input, select {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    button {
      padding: 10px;
      background-color: #7b68ee;
      color: white;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      margin-top: 30px;
      padding: 0;
      list-style-type: none;
    }
    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-btn {
      background-color: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Login</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="booking.html">Ticket Booking</a>
  </nav>

  <h2>Add Animal Record</h2>
  <form id="animalForm" onsubmit="addAnimal(event)">
    <input id="name" placeholder="Animal Name" required />
    <input id="caretaker" placeholder="Caretaker Name" required />
    <input id="vetCheckups" placeholder="Vet Checkups (e.g., Done/Not Done)" required />
    <input id="feedingSchedule" placeholder="Feeding Schedule (e.g., 9 AM, 6 PM)" required />

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="Male" required> Male</label>
    <label><input type="radio" name="gender" value="Female" required> Female</label>

    <button type="submit">Add Animal</button>
  </form>

  <h2>Saved Records</h2>
  <ul id="animalList"></ul>

  <script>
    const animals = [];

    function addAnimal(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const caretaker = document.getElementById("caretaker").value;
      const vetCheckups = document.getElementById("vetCheckups").value;
      const feedingSchedule = document.getElementById("feedingSchedule").value;
      const gender = document.querySelector('input[name="gender"]:checked').value;

      const animal = {
        name,
        caretaker,
        vetCheckups,
        feedingSchedule,
        gender
      };

      animals.push(animal);
      document.getElementById("animalForm").reset();
      displayAnimals();
    }

    function deleteAnimal(index) {
      animals.splice(index, 1);
      displayAnimals();
    }

    function displayAnimals() {
      const list = document.getElementById("animalList");
      list.innerHTML = "";

      animals.forEach((animal, index) => {
        const li = document.createElement("li");

        const info = document.createElement("span");
        info.textContent = `${index + 1}. ${animal.name} | Gender: ${animal.gender} | Caretaker: ${animal.caretaker} | Vet: ${animal.vetCheckups} | Feeding: ${animal.feedingSchedule}`;

        const delBtn = document.createElement("button");
        delBtn.textContent = "Delete";
        delBtn.className = "delete-btn";
        delBtn.onclick = () => deleteAnimal(index);

        li.appendChild(info);
        li.appendChild(delBtn);
        list.appendChild(li);
      });
    }
  </script>
</body>
</html>
