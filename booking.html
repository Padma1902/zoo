<!DOCTYPE html>
<html>
<head>
  <title>Book Ticket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: lightblue; font-family: Arial, sans-serif;">
  <!-- Navigation Bar -->
  <nav style="background-color: #e6e6fa; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
    <a href="index.html" style="margin-right: 15px;">Login</a>
    <a href="animal-records.html" style="margin-right: 15px;">Animal Records</a>
    <a href="booking.html">Ticket Booking</a>
  </nav>

  <h2>Book a Ticket</h2>
  
  <!-- Booking Form -->
  <form onsubmit="bookTicket(event)" style="background: white; padding: 20px; border-radius: 10px; max-width: 400px;">
    <input id="visitorName" placeholder="Your Name" required><br><br>
    <input id="animalName" placeholder="Animal Name" required><br><br>

    <label for="visitorType">Visitor Type:</label><br>
    <select id="visitorType" required>
      <option value="">--Select--</option>
      <option value="Adult">Adult</option>
      <option value="Child">Child</option>
      <option value="Senior">Senior</option>
    </select><br><br>

    <input id="amount" type="number" placeholder="Amount (‚Çπ)" required><br><br>

    <button type="submit">Book Ticket</button>
  </form>

  <!-- Ticket Display Section -->
  <div id="ticketSummary" style="margin-top: 30px; background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; display: none;">
    <h3>üéüÔ∏è Ticket Summary</h3>
    <p><strong>Visitor Name:</strong> <span id="summaryName"></span></p>
    <p><strong>Animal Name:</strong> <span id="summaryAnimal"></span></p>
    <p><strong>Visitor Type:</strong> <span id="summaryType"></span></p>
    <p><strong>Amount Paid:</strong> ‚Çπ<span id="summaryAmount"></span></p>
  </div>

  <!-- Script to Handle Booking -->
  <script>
    function bookTicket(event) {
      event.preventDefault();

      const visitor = document.getElementById('visitorName').value;
      const animal = document.getElementById('animalName').value;
      const visitorType = document.getElementById('visitorType').value;
      const amount = document.getElementById('amount').value;

      // Show ticket summary on the same page
      document.getElementById('summaryName').textContent = visitor;
      document.getElementById('summaryAnimal').textContent = animal;
      document.getElementById('summaryType').textContent = visitorType;
      document.getElementById('summaryAmount').textContent = amount;

      document.getElementById('ticketSummary').style.display = 'block';

      // Optionally save to localStorage if needed later
      const ticket = { visitor, animal, visitorType, amount };
      localStorage.setItem('lastTicket', JSON.stringify(ticket));

      // Clear form
      document.querySelector('form').reset();
    }
  </script>
</body>
</html>
