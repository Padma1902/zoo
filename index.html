<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: lightblue;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    nav {
      background-color: whitesmoke;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: black;
    }

    .heading {
      text-align: center;
      margin-bottom: 10px;
    }

    .heading h1 {
      font-size: 36px;
      margin: 0;
      color: black;
      letter-spacing: 2px;
    }

    .heading p {
      font-size: 14px;
      margin-top: 5px;
      color: black;
      font-weight: bold;
      letter-spacing: 1px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .toggle-link {
      text-align: center;
      margin-top: -10px;
    }

    .toggle-link a {
      text-decoration: underline;
      cursor: pointer;
      color: #0000cc;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Login</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="booking.html">Ticket Booking</a>
    <a href="vet checkups">Vet Checkups</a>
  </nav>

  <!-- Heading -->
  <div class="heading">
    <h1>ZOO MANAGEMENT SYSTEM</h1>
  </div>

  <!-- Login Form -->
  <h2 style="text-align:center">Login</h2>
  <form id="loginForm" onsubmit="login(event)">
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="toggle-link">
      <p>New user? <a onclick="showRegister()">Register here</a></p>
    </div>
  </form>

  <!-- Registration Form (Initially Hidden) -->
  <form id="registerForm" onsubmit="register(event)" style="display:none;">
    <h2 style="text-align:center">Register</h2>
    <input id="newUsername" placeholder="Choose Username" required>
    <input id="newPassword" type="password" placeholder="Choose Password" required>
    <button type="submit">Register</button>
    <div class="toggle-link">
      <p>Already have an account? <a onclick="showLogin()">Login here</a></p>
    </div>
  </form>

  <script>
    function showRegister() {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("registerForm").style.display = "block";
    }

    function showLogin() {
      document.getElementById("registerForm").style.display = "none";
      document.getElementById("loginForm").style.display = "block";
    }

    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const storedPassword = localStorage.getItem(username);

      if ((username === "admin" && password === "admin") || (storedPassword && storedPassword === password)) {
        window.location.href = "animal-records.html";
      } else {
        alert("Invalid username or password!");
      }
    }

    function register(event) {
      event.preventDefault();
      const newUsername = document.getElementById("newUsername").value;
      const newPassword = document.getElementById("newPassword").value;

      if (localStorage.getItem(newUsername)) {
        alert("Username already exists!");
      } else {
        localStorage.setItem(newUsername, newPassword);
        alert("Registration successful! Please login.");
        showLogin();
      }
    }
  </script>
</body>
</html>
