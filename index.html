<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: lightblue;
      color: black;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    nav {
      background-color: whitesmoke;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: black;
    }

    .heading {
      text-align: center;
      margin-bottom: 10px;
    }

    .heading h1 {
      font-size: 36px;
      margin: 0;
      color: black;
      letter-spacing: 2px;
    }

    .heading p {
      font-size: 14px;
      margin-top: 5px;
      color: black;
      font-weight: bold;
      letter-spacing: 1px;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <!-- Navigation bar -->
  <nav>
    <a href="index.html">Login</a>
    <a href="animal-records.html">Animal Records</a>
    <a href="booking.html">Ticket Booking</a>
  </nav>

  <!-- Heading and Tagline -->
  <div class="heading">
    <h1>ZOO MANAGEMENT SYSTEM</h1>
  </div>

  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin") {
        window.location.href = "animal-records.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
