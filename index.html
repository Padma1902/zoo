<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <body style="background-color: lightblue; color: Black; font-family: Arial, sans-serif;"></body>
  <!-- Navigation bar -->
  <nav style="background-color: whitesmoke; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
    <a href="index.html" style="margin-right: 15px; text-decoration: none;">Login</a>
    <a href="animal-records.html" style="margin-right: 15px; text-decoration: none;">Animal Records</a>
    <a href="booking.html" style="text-decoration: none;">Ticket Booking</a>
  </nav>

  <h2>Login</h2>
  <form onsubmit="login(event)">
    <input id="username" placeholder="Username" required>
    <input id="password" type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <script>
    function login(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Simple login check (you can replace this with real logic if needed)
      if (username === "admin" && password === "admin") {
        // Redirect to animal records page
        window.location.href = "animal-records.html";
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
</body>
</html>
